<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyLinkTree</title>
    <link rel="stylesheet" href="assets/css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="assets/imgs/tree-thin.svg" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="assets/imgs/logo.png" alt="Logo MyLinkTree" id="logo" />
        <img src="assets/imgs/Foto Caique.png" alt="Foto Caique" />
        <h2>
          Olá, Mundo!<br />
          Meu nome é Caique!
        </h2>
      </header>
      <section>
        <a
          href="https://drive.google.com/drive/folders/1SnEHFiWofYF-RsiVDWd9XFDgi035evDY?usp=sharing"
          target="_blank"
        >
          <div class="links">Cúrriculo</div>
          <img
            src="assets/imgs/read-cv-logo-thin.svg"
            alt="Ilustração Curriculo"
          />
        </a>
        <a href="https://www.linkedin.com/in/cttcaiquegomes/" target="_blank">
          <div class="links">LinkedIn</div>
          <img src="assets/imgs/linkedin-logo-thin.svg" alt="Logo Linkedin" />
        </a>
        <a href="https://github.com/Caiqe" target="_blank">
          <div class="links">Github</div>
          <img
            src="assets/imgs/github-logo-thin.svg"
            alt="Logo Github"
            id="git"
          />
        </a>
        <a href="https://wa.me/5511977388121" target="_blank">
          <div class="links">Contato</div>
          <img src="assets/imgs/whatsapp-logo-thin.svg" alt="Logo Whatsapp" />
        </a>
      </section>
      <footer>
        <h2>Desenvolvido por Caique Gomes 🧑🏻‍💻</h2>
      </footer>
    </div>
  </body>
</html>
